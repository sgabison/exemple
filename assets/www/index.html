<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Transparence Médicale CodeBarres Scanner</title>
    <link rel="stylesheet" href="main.css" type="text/css">

    <script type="text/javascript" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Attendre que PhoneGap soit prêt
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap est prêt, on peut dorénavant faire appel à des méthodes de PhoneGap
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Connexion inconnue';
        states[Connection.ETHERNET] = 'Connexion Ethernet';
        states[Connection.WIFI]     = 'Connexion WiFi';
        states[Connection.CELL_2G]  = 'Connexion cellulaire 2G';
        states[Connection.CELL_3G]  = 'Connexion cellulaire 3G';
        states[Connection.CELL_4G]  = 'Connexion cellulaire 4G';
        states[Connection.NONE]     = 'Pas de connexion réseau';

       // alert('Type de connexion : ' + states[networkState]);
    }

    </script>

  </head>
  <body id="stage" class="theme">
    <h1>Transparence médicale</h1>
    <h2>Donnez votre avis sur le médicament que vous prenez.</h2>
    
    <a href="#" class="btn" onclick="scanCode();">Scan Code</a>
    
    <a href="#" class="btn enc" onclick="encodeText();">Encode Text</a> 
    <a href="#" class="btn enc" onclick="encodeEmail();">Encode Email</a>   
    <a href="#" class="btn enc" onclick="encodePhone();">Encode Phone</a>   
    <a href="#" class="btn enc" onclick="encodeSMS();">Encode SMS</a>   
  </body>
</html>
